# A SHA256 hash of the instance secret is the "admin" api key
instanceSecret: "secret-value-shared-by-all-nodes"
rootPrefix: "some-secure-prefix"

# If first time launch, non-leaders will auto-follow this leader
defaultLeader: "node0"

# Directory for storing insudb data
insudbDir: "/home/bosley/.config/insudb"

# TLS will be in same spot on all nodes
tls:
  cert: /home/bosley/.config/tekxus/keys/cert.pem
  key: /home/bosley/.config/tekxus/keys/key.pem

clientSkipVerify: true
serverMustUseTLS: true

cache:
  standard-ttl: 60m
  keys: 1m # We dont bumb ttl here - its to avoid the db hit for 1 minute after an auth

rateLimiters:
  values:
    limit: 100
    burst: 150 
  tags:
    limit: 50
    burst: 75
  cache:
    limit: 200
    burst: 250
  system:
    limit: 10
    burst: 20
  default:
    limit: 5
    burst: 10
  events:
    limit: 500
    burst: 750

sessions:
  eventChannelSize: 256
  webSocketReadBufferSize: 1024
  webSocketWriteBufferSize: 1024
  maxConnections: 1000

nodes:
  node0:
    raftBinding: 127.0.0.1:2222
    httpBinding: 127.0.0.1:8443
    clientDomain: "localhost"
    nodeSecret: "node0-secret"
  node1:
    raftBinding: 127.0.0.1:2223
    httpBinding: 127.0.0.1:8444
    clientDomain: "localhost"
    nodeSecret: "node1-secret"
  node2:
    raftBinding: 127.0.0.1:2224
    httpBinding: 127.0.0.1:8445
    clientDomain: "localhost"
    nodeSecret: "node2-secret"
